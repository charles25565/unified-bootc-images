name: CI
on:
  push:
    branches:
      - main
    paths:
      - "*.repo"
      - "Containerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "*.repo"
      - "Containerfile"
      - ".github/workflows/ci.yml"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  build:
    permissions:
      packages: write
    strategy:
      matrix:
        images:
          - tag: eln
            repo: eln.repo
            excludes: dnf-bootc dnf-yum rhc
          - tag: nobara-42
            repo: nobara42.repo
            excludes: dnf-yum rhc
          - tag: r9
            repo: rockylinux9.repo
            excludes: dnf-bootc rhc
          - tag: r10
            repo: rockylinux10.repo
            excludes: rhc
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Login to container registry
        if: github.event_name != 'pull_request'
        run: echo ${{secrets.GITHUB_TOKEN}} | sudo podman login -u ${{github.actor}} --password-stdin ghcr.io
      - name: Build unoptimized image
        run: sudo podman build --no-cache --layers=false --security-opt=label=disable --cap-add=all --device /dev/fuse --build-arg=repo=${{matrix.images.repo}} --build-arg=excludes="${{matrix.images.excludes}}" -t ghcr.io/charles25565/unified-bootc-images:${{matrix.images.tag}}-unoptimized .
      - name: Optimize image
        run: sudo podman run --privileged -v /var/lib/containers:/var/lib/containers quay.io/centos-bootc/centos-bootc:stream10 /usr/libexec/bootc-base-imagectl rechunk ghcr.io/charles25565/unified-bootc-images:${{matrix.images.tag}}-unoptimized ghcr.io/charles25565/unified-bootc-images:${{matrix.images.tag}}
      - name: Push image
        if: github.event_name != 'pull_request'
        run: sudo podman push ghcr.io/charles25565/unified-bootc-images:${{matrix.images.tag}}
